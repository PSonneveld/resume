            <section class="section experiences-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.experiences.icon }}"></i>{{ .Site.Params.experiences.title }}</h2>
                <!--<h2 class="section-title"><i class="fa {{ .Site.Params.experiences.icon }}"></i>{{ i18n "experiences" }}</h2>-->

				{{ range .Site.Params.jobs.list }}
                <div class="item">
                    <div class="meta">
                        <div class="upper-row">
                            <h3 class="job-title">{{ .company }}</h3>
                            <div class="time">{{ .dates }}</div>
                        </div><!--//upper-row-->
                        <div class="company">{{ .city }} | {{ .position }}</div>
                    </div><!--//meta-->
                    <div class="details">
                        <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                    </div><!--//details-->
                    <div class="tech">
                            <i>{{ with .tech }}{{ . | markdownify }}{{ end }}</i>
                        </div><!--//tech-->
                </div><!--//item-->
				{{ end }}

            </section><!--//section-->
